<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Talk</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!-- Wifi icon -->
        </div>
        <div class="status-bar_column">
            <span>18:43</span>
        </div>

        <div class="status-bar_column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
            <!-- battery icon, lighting icon -->
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header_title">Welcome to Kokoa Clone</h1>
        <p class="welcome-header_text">If you have kokoa account, log in with your email or phone number.</p>
    </header>

    <form action="friends.html" method="GET" id="login-form">
        <input type="text" name="username" required placeholder="Email or phone number">
        <input type="password" name="password" min="10" required id="password" placeholder="Password">
        <input type="submit" value="Log In">
        <a href="#">Find kokoa Account or Password</a>
    </form>

    <div id="no-mobile">
        <span>Your Screen is too Big!ㅠㅜ</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
